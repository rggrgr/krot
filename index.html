<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="score">
		Счет: 0 
	</div>
	<div class="main">
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
		<div class="hole"></div>
	</div>
	<script type="text/javascript">
		let scoreShow = document.querySelector('.score');
		let main = document.querySelector('.main');
		let holes = document.querySelectorAll('.hole');

		let pic = document.createElement('img');
		document.body.appendChild(pic);
		pic.classList.add('krot');
		let lastRand = 0;
		let score = 0;
		let rand;

		setInterval(show, 1000);

		function show(){
			rand = Math.floor(Math.random() * holes.length);
			if( rand != lastRand){
				pic.src = 'mole.svg';
				let top = holes[rand].getBoundingClientRect().top;
				top = top - 135;
				pic.style.top = top + 'px';
				pic.style.left = holes[rand].getBoundingClientRect().left + 'px';

			}
			lastRand = rand;

		}
		pic.onclick = function(){
			if(score < 5){
				score = score + 1;
				scoreShow.innerHTML = 'Счет: ' + score;
				pic.style.display = 'none';
				show();
				pic.style.display = 'inline';
			}
			else{
				scoreShow.style.display = 'none';
				main.style.display = 'none';
				pic.style.display = 'none';
				let win = document.createElement('div');
				document.body.appendChild(win);
				win.innerHTML = 'Вы победили';
			}
		}
	</script>
</body>
</html>
